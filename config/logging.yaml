version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: "logs/benjamin_debug.log"
    maxBytes: 10485760   # 10 MB
    backupCount: 5

loggers:
  benjamin:
    level: INFO
    handlers: [console, file]
    propagate: False

root:
  level: DEBUG
  handlers: [console, file]
